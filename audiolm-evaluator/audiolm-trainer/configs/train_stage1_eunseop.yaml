run:
  # log & settings
  seed: 42
  # output_dir: "outputs_stage1_only"
  output_dir: "testing_valid_mini_stage1"
  evaluate: False # if True, only evaluate model on test data
  exp_name: "testing_valid_mini_stage1"

  log_freq: 100
  valid_freq: 1
  valid_scoring: True
  epoch_based: False
  iters_per_epoch: 1
  accum_grad_iters: 1
  batch_size_train: 1
  batch_size_eval: 4
  num_workers: 4

  device: "cuda"
  use_distributed: False
  amp: True
  world_size: 2
  dist_url: "env://"

  # optimizer & scheduler
  optims:
    max_epoch: 30
    warmup_steps: 3000
    warmup_start_lr: 1e-6
    init_lr: 3e-5
    min_lr: 1e-5
    weight_decay: 0.05
    beta2: 0.999