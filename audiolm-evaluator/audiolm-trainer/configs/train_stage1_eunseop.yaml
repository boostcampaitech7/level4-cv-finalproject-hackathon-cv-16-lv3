model:
  # paths
  llama_path: "meta-llama/Llama-3.2-3B-Instruct"
  whisper_path: "openai/whisper-large-v2"
  # whisper_path: "/root/data/model/whisper_path/large-v2.pt"
  beats_path: "/root/data/_model/beats_path/BEATs_iter3_plus_AS2M_finetuned_on_AS2M_cpt2.pt"

  # token: ""  # Use hf(hugging face) token to access gated repositories
  token: "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"  # 은섭

  ckpt: "" #"model ckpt" # if not "", load model from ckpt for training or evaluation

  freeze_whisper: True
  freeze_beats: True

  # window-level Q-Former
  use_speech_Qformer: True
  freeze_speech_QFormer: False
  window_level_Qformer: True
  num_speech_query_token: 1
  second_per_window: 0.333333
  second_stride: 0.333333

  speech_llama_proj_model: ""
  freeze_speech_llama_proj: False

  # LoRA
  lora: True
  lora_rank: 8
  lora_alpha: 32
  lora_dropout: 0.1
  # qlora: False

  multi_prompt: True
  prompt_template: "USER: {}\nASSISTANT:"
  prompt_path: "prompts/train_prompt.json"
  test_prompt_path: "prompts/test_prompt.json"
  max_txt_len: 300
  end_sym: "<|end_of_text|>"   # TODO: change eos token

datasets:
  # prefix: "/root/data"
  prefix: "/root/data/_mini_data"

  # train_ann_path: "/root/data/stage1_train_4000.json"
  # valid_ann_path: "/root/data/stage1_valid_4000.json"
  train_ann_path: "/root/data/_mini_data/stage1_train.json"
  valid_ann_path: "/root/data/_mini_data/stage1_valid.json"
  test_ann_path: "/root/data/test_aac.json"

  whisper_path: "openai/whisper-large-v2"
  # whisper_path: "/root/data/model/whisper_path/large-v2.pt"

run:
  # log & settings
  seed: 42
  # output_dir: "outputs_stage1_only"
  output_dir: "mini_outputs_stage1_only"
  evaluate: False # if True, only evaluate model on test data
  exp_name: "llama-3.2-1B-1percent-stage1"

  log_freq: 100
  valid_freq: 5
  epoch_based: False
  iters_per_epoch: 3000
  accum_grad_iters: 1
  batch_size_train: 4
  batch_size_eval: 4
  num_workers: 4

  device: "cuda"
  use_distributed: True
  amp: True
  world_size: 2
  dist_url: "env://"

  # optimizer & scheduler
  optims:
    max_epoch: 5
    warmup_steps: 3000
    warmup_start_lr: 1e-6
    init_lr: 3e-5
    min_lr: 1e-5
    weight_decay: 0.05
    beta2: 0.999