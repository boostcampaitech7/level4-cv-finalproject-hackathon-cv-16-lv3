model:
  # paths
  llama_path: "meta-llama/Llama-3.2-3B-Instruct"
  whisper_path: "openai/whisper-large-v2"
  # beats_path: "/root/data/model/beats_path/BEATs_iter3_plus_AS2M_finetuned_on_AS2M_cpt2.pt"
  beats_path: "/root/data/_model/beats_path/BEATs_iter3_plus_AS2M_finetuned_on_AS2M_cpt2.pt"

  token: "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"  # Use hf token to access gated repositories

  ckpt: "/root/level4-cv-finalproject-hackathon-cv-16-lv3/audiolm-trainer/mini_outputs_stage1_only/202501211520/checkpoint_best.pth" # you may put stage1 checkpoint .pth path in here

  freeze_whisper: True
  freeze_beats: True

  # window-level Q-Former
  use_speech_Qformer: True
  freeze_speech_QFormer: False
  window_level_Qformer: True
  num_speech_query_token: 1
  second_per_window: 0.333333
  second_stride: 0.333333

  speech_llama_proj_model: ""
  freeze_speech_llama_proj: False

  # LoRA
  lora: True
  lora_rank: 8
  lora_alpha: 32
  lora_dropout: 0.1

  multi_prompt: True
  prompt_template: "USER: {}\nASSISTANT:"
  prompt_path: "prompts/train_prompt.json"
  test_prompt_path: "prompts/test_prompt.json"
  max_txt_len: 300
  end_sym: "</s>"

datasets:
  prefix: "/root/data/_mini_data"

  train_ann_path: "/root/data/_mini_data/stage2_train.json"
  valid_ann_path: "/root/data/_mini_data/stage2_valid_4000.json"
  test_ann_path: "/root/data/test_aac.json"

  whisper_path: "openai/whisper-large-v2"

run:
  # log & settings
  seed: 42
  output_dir: "outputs_stage2"
  evaluate: False # if True, only evaluate model on test data
  exp_name: "llama-3.2-1B-1percent-stage2"

  log_freq: 100
  valid_freq: 5
  epoch_based: False
  iters_per_epoch: 3000
  accum_grad_iters: 1
  batch_size_train: 4
  batch_size_eval: 4
  num_workers: 4

  device: "cuda"
  use_distributed: false
  amp: True
  world_size: 1
  dist_url: "env://"

  # optimizer & scheduler
  optims:
    max_epoch: 30
    warmup_steps: 3000
    warmup_start_lr: 1e-6
    init_lr: 3e-5
    min_lr: 1e-5
    weight_decay: 0.05
    beta2: 0.999